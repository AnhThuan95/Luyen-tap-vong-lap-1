<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>

<script>
    function tong7() {
        let x = 0;
        let tong = 0;
        let i = 0;
        for (i; i < 30; i++) {
            x += 7;
            tong += x;
        }
        document.write("Tong cua 30 so dau tien chia het cho 7: " +tong);
    }
    tong7();
</script>

</body>
</html>
