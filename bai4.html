<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>

<script>
    function timFibonacci() {
        let s1 = 0;
        let s2 = 0;
        let s = 1;
        while (s % 5 !== 0) {
            s1 = s2;
            s2 = s;
            s = s1 + s2;
        }
        document.write("So dau tien cua day fibonacci chia het cho 5 la: " + s);
    }
    timFibonacci();
</script>

</body>
</html>
