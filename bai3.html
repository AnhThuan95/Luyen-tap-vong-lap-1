<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>

<script>
    function tinhFibonacci() {
        let s1 = 0;
        let s2 = 0;
        let s = 1;
        document.write(0 + "<br/>" + 1 + "<br/>");
        for (let i = 2; i < 20; i++) {
            s1 = s2;
            s2 = s;
            s = s1 + s2;
            document.write(s + "<br/>");
        }
    }
    tinhFibonacci();
</script>

</body>
</html>
