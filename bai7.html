<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>

<script>
    function hienThi() {
        let i = 1;
        let result = "";
        for (i; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                result += " FizzBuzz ";
            } else if (i % 3 == 0) {
                result += " Fizz ";
            } else if (i % 5 == 0) {
                result += " Buzz ";
            } else {
                result += " " + i + " ";
            }
        }
        document.write(result);
    }
    hienThi();
</script>

</body>
</html>
