<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>

<script>
    function tinhTongFibonacci() {
        let s1 = 0;
        let s2 = 0;
        let s = 1;
        let tong = 1;
        document.write(0 + "<br/>" + 1 + "<br/>");
        for (let i = 2; i < 20; i++) {
            s1 = s2;
            s2 = s;
            s = s1 + s2;
            tong += s;
            document.write(s + "<br/>");
        }
        document.write("Tong cua 20 so fibonacci dau tien: " + tong);
    }
    tinhTongFibonacci();
</script>

</body>
</html>
