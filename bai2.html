<body>

<script>
    function nhietDo() {
        let x = parseInt(prompt("Nhap vao nhiet do hien tai: "));
        if (x > 100) {
            alert("Nhiet do dang qua cao. Ban hay giam nhiet do nhe!");
        } else if (x < 20) {
            alert("Nhiet do hoi thap. Ban tang nhiet do len nhe!");
        } else {
            alert("Nhiet do OK day.")
        }
    }
    nhietDo();
</script>
